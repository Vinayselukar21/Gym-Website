<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="flexbox">
        <div class="mainitem">
            <div class="item">
                <div class="subitem">
                    <h1 class="h1">VINOX Fitness</h1>
                    <h2 class="h2">Sign up</h2>
                    <fieldset>
                        <legend class="legend" >Name</legend>
                        <input type="text" name="name" id="">
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend class="legend" >Age</legend>
                        <input type="date" name="age" id="">
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend class="legend" >Phone Number</legend>
                        <input type="number" name="phone-number" id="">
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend class="legend" >Email</legend>
                        <input type="email" name="email" id="">
                    </fieldset>
                    <a class="fefp" href="#">Forgot email?</a>
                    <br>
                    <br>
                    <fieldset>
                        <legend class="legend" >Create Password</legend>
                        <input type="password" name="password" id="">
                    </fieldset>
                    <a class="fefp" href="#">Forgot password?</a>
                    <br>
                    <br>
                    <input class="btn" type="button" value="Sign in">
                    <br>
                    <div class="h2">
                    <p>Already have account?</p><a class="sup" href="login.html">Log in</a>
                    </div>
                </div>
            </div>
            <div class="flexcontainer">
                <a class="flexitem" href="">Help</a>
                <a class="flexitem" href="">Privacy policy</a>
                <a class="flexitem" href="">Terms</a>
                </div>
        </div>
    </div>

    <footer>
        <a href="index.html">&copy; | VINOX Fitness</a>
    </footer>
</body>
</html>
